<!DOCTYPE html>
<html>

<head>
<title>js11_while2</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta charset="utf-8"/>
</head>

<body>
<script language="JavaScript">

	/* Objetivo: executar uma sequência de comandor por uma quantidade indeterminada de vezes utilizando uma variável de controle no lugar de contadores delimitadores*/

	/* Variáveis */

	var js_contador = 1;
	var js_resposta = true;

	/* Laço de repetição */

	while (js_resposta == true){
		document.write('<p>' + js_contador + '&ordf; Repetição de uma única linha de comando dentro de um laço condicional: ');
		js_contador +=1;
		js_resposta = window.confirm('Deseja continuar?');
	}

</script>
</body>
</html>
