<!DOCTYPE html>
<html>

<head>
<title>js15_UpperCase</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta charset="utf-8"/>
</head>

<body>

	<h3>Formul&aacute;rio de Consulta de Curso:</h3>
	<p>
	<form name="formcurso" action="" method="post">
		Digite seu curso: <input type="text" name="f_cursodig" size="8" maxlength="4" /> (SIST) <p></p>
		<input type="button" name="btn_validar" value="Validar" onclick="cadcurso()" />
		<input type="reset" name="btn_cancelar" value="Cancelar" /><p></p>
		C&oacute;digo do Curso <input type="text" name="f_codcurso" size="15" maxlength="10" />
	</form>

	<script language="JavaScript">

		/* Objetivo: capturar o nome do curso e apresentar o código correspondente */

	/* Variáveis */
	var js_cursodig;

	/* Função cadcurso() */
	function cadcurso(){
		js_cursodig=document.formcurso.f_cursodig.value;
		if(js_cursodig.toUpperCase()=='SIST'){
			document.formcurso.f_codcurso.value='SIST001/FB';
		}//fechamento da estrutura if
		else{
			window.alert('Curso Inv\u00E1lido');
		}//fechamento da estrutura else
	}//fechamento da function

//-->
</script>
</body>
</html>
