<!DOCTYPE html>
<html>

<head>
<title>js10_while</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta charset="utf-8"/>
</head>

<body>
<script language="JavaScript">

	/* Objetivo: escrever uma mensagem limitando-a em 10 vezes atraavés de um contador que será incrementado de mais 1 */

	/* Variáveis */

	var js_contador = 1;

	/* Laço de repetição */

	while (js_contador <= 10){
		document.write('<p>' + js_contador + '&ordf; Repetição de uma única linha de comando dentro de um laço condicional: ');
		js_contador +=1;
	}

</script>
</body>
</html>
